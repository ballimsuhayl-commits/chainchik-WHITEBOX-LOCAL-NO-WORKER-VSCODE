services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pp
      POSTGRES_PASSWORD: pp
      POSTGRES_DB: pp
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U pp -d pp"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - cc_pg:/var/lib/postgresql/data

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    env_file: [../.env]
    ports: ["4000:4000"]
    volumes:
      - cc_data:/data
    depends_on:
      db:
        condition: service_healthy

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    env_file: [../.env]
    volumes:
      - cc_data:/data
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    env_file: [../.env]
    ports: ["3000:3000"]
    depends_on: [api]

volumes:
  cc_pg:
  cc_data:
  cc-backup:
    image: postgres:16
    depends_on:
      - cc-db
    environment:
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ${BACKUP_DIR:-./backups}:/backups
      - ../docker/backup:/scripts
    entrypoint: ["bash","-lc","chmod +x /scripts/backup.sh /scripts/restore.sh && echo 'Use: docker compose run --rm cc-backup /scripts/backup.sh'"]
